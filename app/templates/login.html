{% extends "base.html" %}
{% block content %}
  <h2>Login</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    {{ form.email.label }} {{ form.email() }}<br>
    {{ form.password.label }} {{ form.password() }}<br>
    {{ form.submit() }}
  </form>
  <p>No account yet? <a href="{{ url_for('main.register') }}">Register</a></p>
{% endblock %}
